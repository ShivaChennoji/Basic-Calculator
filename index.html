<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Calculator | Performs Basic Arithmetic Operations</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <!-- A simple arithmetic operation calculator designed for beginners who want to learn HTML, CSS, and JavaScript. It is easy to understand, maintain, and serves as a beginner-friendly tool for those starting their journey in web development  -->
    <div class="container">
        <div class="container1">
            <span class="span1">Welcome To</span>
            <span class="span2">Basic Arithmetic Operation Calc</span>
            <span class="span3">HTML | CSS | JAVASCRIPT</span>
        </div>
        <div class="container2">
            <div class="calc anime">Calculate Me</div>
            <input class="input" type="text" placeholder="calc awesome" readonly>
            <div class="row">
                <button class="button">%</button>
                <button class="button">000</button>
                <button class="button">00</button>
                <button class="button">bac</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">C</button>
                <button class="button">=</button>
                <button class="button">/</button>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
